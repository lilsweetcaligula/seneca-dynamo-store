language: node_js

services:
  - docker

env:
  - SENECA_VER=seneca@3.x.x
  - SENECA_VER=seneca@plugin
  - SENECA_VER=senecajs/seneca

node_js:
  - "10"
  - "12"
  - "13"
  - "14"

before_script:
  - npm uninstall seneca
  - npm install $SENECA_VER
  - docker run -d -p 18000:8000 amazon/dynamodb-local -jar DynamoDBLocal.jar -sharedDb

after_script:
  - npm run coveralls
